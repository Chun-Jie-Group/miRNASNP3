<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body class="search_doc" style="margin-top: 100px;">
        <form class="form">
        <label>SNP ID</label>
        <input type="text" ng-model="search_ids">
        <button ng-click="fetch_results()">submit</button>
        </form>
		<p>每页显示<input type="text" ng-model="pagenum" />条数     <span style="float: right;">搜索：<input type="text" ng-model="txt" ng-blur=""></span></p>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>#</th>
                    <th>miRNA</th>
                    <th>snp</th>
                    <th>utr3</th>
                    <th>query</th>
                    <th>mirandaScore</th>
                    <th>hitEnergy</th>
                    <th>utr_map_start</th>
                    <th>utr_map_end</th>
                    <th>effect</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="v in data">
                    <td>{$ $index+1 $}</td>
                    <td>{$v.mir_id$}</td>
                    <td>{$ v.snp_id $}</td>
                    <td>{$v.utr3_pos$}</td>
                    <td>{$v.query $} </td>
                    <td>{$ v.score $}</td>
                    <td>{$ v.energy $}</td>
                    <td>{$ v.utr_map_start $}</td>
                    <td>{$ v.utr_map_end $}</td>
                    <td>{$ v.effect $}</td>
				</tr>
			</tbody>
		</table>
		<ul class="pagination pull-right">
			<li ng-class="{disabled:1==page}"><a ng-click="getPages(page-1<1?1:page-1)">&laquo;</a></li>
			<li ng-repeat="item in pages" ng-class="{active:item==page}"><a ng-click="getPages(item)" >{$ item $}</a></li>
			<li ng-class="{disabled:totalPages==page}"><a ng-click="getPages(page+1>totalPages?totalPages:page+1)">&raquo;</a></li>
		</ul>

	</body>

</html>
