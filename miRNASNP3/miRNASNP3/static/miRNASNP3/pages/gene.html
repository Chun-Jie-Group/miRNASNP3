<div class="panel panel-default">
    <div class="panel-heading">
        Search {$query_gene$}
    </div>
    <div class="panel-body">
            <div ng-show="initial">
                <div class="flyover" ng-hide="gene_search_count">
                    <div class="mask"></div>
                    <div class="spinner"></div>
                </div>
            </div>
        <div class="row" >
            <div class="col-sm-6 col-md-4" ng-show="snp_summary_count">
                <div class="thumbnail">
                    <!--img src="..." alt="..."-->
                        <div class="caption">
                            <h3>SNP</h3>
                                <p><a href="#!/snp_summary?gene={$query_gene$}">{$snp_summary_count$}</a> records found of SNPs in {$query_gene$}</p>
                        </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-4" ng-show="mutation_summary_count">
                <div class="thumbnail">
                    <!--img src="..." alt="..."-->
                        <div class="caption">
                            <h3>Mutation</h3>
                            <p><a href="#!/mutation_summary?gene={$query_gene$}&target_effection=1">{$mutation_summary_count$}</a> records found of mutations in {$query_gene$}</p>
                        </div>
                </div>
            </div>
        </div>
    
        <div class="alert alert-danger alert-dismissible" ng-show="alert_nonitem" id="alert_nonitem">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>Sorry, your query item is not exist</strong>
        </div>
    </div>
</div>
